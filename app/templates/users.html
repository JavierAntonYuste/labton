{% extends 'home.html' %}

<!-- No funcionan animaciones JS, ver por que -->
{% block body%}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <div class="alert alert-danger text-center">
      <strong>Error!</strong> {{message}}
    </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock body%}
